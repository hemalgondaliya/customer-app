<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Customer Detail
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="form-content">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label position="floating" color="primary">Customer Name</ion-label>
            <ion-input type="text" formControlName="customername"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary">Bill No.</ion-label>
            <ion-input type="text" formControlName="billno"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary">Item</ion-label>
            <ion-input type="text" formControlName="item"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary">Phone Number</ion-label>
            <ion-input type="text" formControlName="phonenumber"></ion-input>
        </ion-item>
        <div text-center>
            <ion-button color="primary" type="submit">Submit</ion-button>
        </div>
        
    </form>
</ion-content>
