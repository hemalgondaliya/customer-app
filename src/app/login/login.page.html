<ion-content>
    <div class="login-container">

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <ion-item>
                <ion-input formControlName="name"
                        placeholder="Login Id"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="password" placeholder="Password"></ion-input>
            </ion-item>
            <ion-button type="submit" color="primary" routerDirection="home">Login</ion-button>
        </form>

    </div>
</ion-content>
