<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let customer of customers" (click)="onCustSelect(customer)">
        <ion-icon name="person" slot="start"></ion-icon>
      {{customer.firstName}} {{customer.lastName}}
        <div class="item-note" slot="end">
            {{customer.billNumber}}
          </div>
    </ion-item>
  </ion-list>
