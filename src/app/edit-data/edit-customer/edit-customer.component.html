<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Delete customer
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>

            <form [formGroup]="editCustomerForm" (ngSubmit)="onSubmit()">
                <ion-item>
                    <ion-input type="number" formControlName="billNumber" [disabled]=enableRemove>Bill No:</ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="number" formControlName="year" [disabled]=enableRemove>Year:</ion-input>
                </ion-item>

                <div *ngIf=!enableRemove text-center>
                    <ion-button expand="block" (click)="findCustomer()">Find</ion-button>
                </div>

                <div *ngIf=enableRemove>
                    <ion-item>
                        <ion-input readonly>Name: {{customer.firstName}}</ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input readonly>Mo: {{customer.phoneNumber}}</ion-input>
                    </ion-item>

                    <div text-center>
                        <ion-button expand="block" type="submit">Remove</ion-button>
                    </div>
                </div>

            </form>

        </ion-card-content>
    </ion-card>
</ion-content>
