<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Delivery Person Detail
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="form-content">
    <form [formGroup]="deliveryPersonForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label position="floating" color="primary">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary">Phone Number</ion-label>
            <ion-input inputmode="numeric" type="number" formControlName="phoneNumber"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary">Address</ion-label>
            <ion-input type="text" formControlName="address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary">Tempo Number</ion-label>
            <ion-input type="text" formControlName="tempoNumber"></ion-input>
        </ion-item>

        <div text-center>
            <ion-button expand="block" type="submit">Submit</ion-button>
        </div>

    </form>

</ion-content>
